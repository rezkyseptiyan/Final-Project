<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>HR Promotion Prediction Result</title>
</head>

<body style="background-image: url({{url_for('static',filename='background-clean.jpg') }})">

    <!-- HEADING -->
    <center><br>
        <img src="../static/hr-icon.png" width="8%" ><br><br>
        <h2 class="display-4"><strong>Employee Promotion</strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <h5><span class="badge badge-secondary">Department</span>    
            <input type="text" name="dept"  placeholder="Input Department" required/></h5>

        <h5><span class="badge badge-secondary">Region</span>    
            <input type="text" name="reg" placeholder="Input Region" required/></h5>

        <h5><span class="badge badge-secondary">Education</span>
            <input type="radio" id="master" name="edu" value="Master's & above">
            <label for="low">Master</label><br>
            <input type="radio" id="bach" name="edu" value="Bachelor's">
            <label for="medium">Bachelor</label><br>
            <input type="radio" id="below" name="edu" value="Below Secondary">
            <label for="high">Below Seconday</label></h5>

        <h5><span class="badge badge-secondary">Gender</span>
            <input type="radio" id="m" name="gender" value="m">
            <label for="low">Male</label><br>
            <input type="radio" id="f" name="gender" value="f">
            <label for="medium">Female</label><br></h5> 

        <h5><span class="badge badge-secondary">Recruiment Channel</span>
            <input type="radio" id="sourcing" name="recch" value="sourcing">
            <label for="low">Sourcing</label><br>
            <input type="radio" id="referred" name="recch" value="referred">
            <label for="medium">Referred</label><br>
            <input type="radio" id="other" name="recch" value="other">
            <label for="high">Other</label></h5>

        <h5><span class="badge badge-secondary">No of Trainings</span>    
            <input type="number" name="nof" step="1" min="1" max="10" placeholder="Input No Of Trainings" style= "width:200px" required/></h5>

        <h5><span class="badge badge-secondary">Age</span> 
            <input type="number" name="age" step="1" min="1" max="100" placeholder="Input Age" style= "width:200px" required></h5> 
        
        <h5><span class="badge badge-secondary">Previous Year Rating</span> 
            <input type="number" name="pyr" step="1" min="1" max="5" placeholder="Input Rating" style= "width:200px" required></h5>
            
        <h5><span class="badge badge-secondary">Length of Service</span> 
            <input type="number" name="los" step="1" min="1" max="100" placeholder="Input Length of Service" style= "width:200px" required></h5>

        <h5><span class="badge badge-secondary">KPI >80%</span> 
            <input type="number" name="kpi" step="0" min="0" max="1" placeholder="Input KPI" style= "width:200px" required></h5>
    
        <h5><span class="badge badge-secondary">Awards</span> 
                <input type="number" name="awards" step="0" min="0" max="100" placeholder="Input Awards" style= "width:200px" required></h5>
    
        <h5><span class="badge badge-secondary">Average Training Score</span> 
                <input type="number" name="avg" step="1" min="1" max="100" placeholder="Input Average Training Score" style= "width:200px" required></h5>
        
    
        <br><br>
        <!-- <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#2a7886; color: cornsilk; type="button" class="btn btn-info">üîç Predict</button> -->
        <input type="submit" value="Predict" class = "btn btn btn-outline-info btn-lg btn-block">
        </form><br>
        </center>
    </div>
    <br>

    <center>
        <form action = "http://127.0.0.1:5000">
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: #f50101;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>

     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
